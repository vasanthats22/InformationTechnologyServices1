<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Stackly IT Services</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #001f3f, #003366);
    color: #fff;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    overflow-x: hidden; 
  } */

  body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #001f3f, #003366);
  /* color: #fff; */
  color:#002033
  min-height: 100vh;
  display: flex;
  flex-direction: column; /* stack header, content, footer */
  overflow-x: hidden; /* disable horizontal scroll */
  padding: 20px 0; /* vertical padding only */
  justify-content: center;
  align-items: center;
}


  /* .container {
    text-align: center;
    max-width: 480px;     
    width: 100%;
    position: relative;
    z-index: 10;
  } */

  .container {
  flex: 1; /* takes available space between header and footer */
  display: flex;
  flex-direction: column;
  justify-content: center; /* vertically in available space */
  align-items: center;
  max-width: 480px;
  width: 100%;
  text-align: center;
  position: relative;
  z-index: 10;
}


  .error-code {
    font-size: clamp(60px, 20vw, 140px);
    font-weight: 800;
    color: #00aaff;
    animation: float 3s ease-in-out infinite;
  }

  .title {
    font-size: clamp(20px, 4vw, 28px);
    font-weight: 600;
    margin-top: 10px;
  }

  .desc {
    margin-top: 12px;
    font-size: clamp(14px, 3vw, 17px);
    line-height: 1.6;
    opacity: 0.9;
  }

  .home-btn {
    margin-top: 22px;
    padding: 12px 26px;
    background: #00aaff;
    color: #002033;
    text-decoration: none;
    font-weight: bold;
    border-radius: 8px;
    display: inline-block;
    transition: 0.3s;
  }

  .home-btn:hover {
    transform: scale(1.05);
    opacity: 0.9;
  }

  /* Animated background circles */
  .circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.12);
    filter: blur(5px);
    pointer-events: none;
    animation: bubble 6s ease-in-out infinite;
  }

  /* Desktop circle sizes */
  .c1 { width: 140px; height: 140px; top: 10%; left: 10%; }
  .c2 { width: 90px; height: 90px; top: 20%; right: 12%; }
  .c3 { width: 180px; height: 180px; bottom: 8%; left: 50%; transform: translateX(-50%); }

  @keyframes bubble {
    0%, 100% { transform: translateY(0); opacity: 0.45; }
    50% { transform: translateY(-28px); opacity: 1; }
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  /* MOBILE FIXES */
  @media(max-width: 600px) {

    /* Remove circles that cause overflow */
    .c2 { display: none; }
    
    /* Shrink circles to stay inside screen */
    .c1 { width: 80px; height: 80px; top: 6%; left: 6%; }
    .c3 { width: 120px; height: 120px; bottom: 4%; }

    body {
      padding: 15px;
    }
  }

  @media(max-width: 380px){
    .c1 { width: 65px; height: 65px; }
    .c3 { width: 95px; height: 95px; }
  }

</style>
</head>

<body>

  <!-- HEADER -->
<div id="header-placeholder"></div>


<!-- Background circles -->
<div class="circle c1"></div>
<div class="circle c2"></div>
<div class="circle c3"></div>

<div class="container">
  <h1 class="error-code">404</h1>
  <h2 class="title">Page Not Found</h2>
  <p class="desc">
    The page you're looking for doesnâ€™t exist or may have been removed.
  </p>
  <a href="index.html" class="home-btn">Go to Home</a>
</div>

<!-- FOOTER -->
<div id="footer-placeholder"></div>

<script>
  // Load header
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;

      // Header Interactions
      const menuBtn = document.querySelector('.menu-btn');
      const homeArrow = document.querySelector('.home-link span');

      menuBtn?.addEventListener('click', () => {
        document.getElementById('navBar').classList.toggle('active');
      });

      homeArrow?.addEventListener('click', (event) => {
        event.preventDefault();
        event.stopPropagation();
        const li = event.target.closest('li');
        li.classList.toggle('show-submenu');
      });
    });

  // Load footer
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;

      // Subscribe button JS (after footer is loaded)
      const subscribeBtn = document.getElementById('subscribeButton');
      const emailInput = document.getElementById('newsletterEmail');
      const emailError = document.getElementById('emailError');

      subscribeBtn?.addEventListener('click', function(e) {
        const email = emailInput.value.trim();
        const valid = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;

        if (valid.test(email)) {
          // Redirect to 404error.html only if email is valid
          window.location.href = '404error.html';
        } else {
          e.preventDefault();
          emailError.style.display = 'block';
          emailInput.style.border = '2px solid #ff7a00';
        }
      });

      emailInput?.addEventListener('input', function() {
        emailError.style.display = 'none';
        emailInput.style.border = 'none';
      });
    });

  // Animate service boxes on scroll
  const serviceBoxes = document.querySelectorAll('.service-box');
  const observer = new IntersectionObserver(entries => {
    entries.forEach((entry, index) => {
      if(entry.isIntersecting){
        entry.target.style.animation = `fadeInUp 0.8s forwards`;
        entry.target.style.animationDelay = `${index * 0.2}s`;
      }
    });
  }, {threshold:0.2});
  serviceBoxes.forEach(box => observer.observe(box));
</script>



</body>
</html>
